
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .module {
            margin-bottom: 40px;
        }
        .module h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到视频展示页面</h1>

        <!-- 模块1：LEGO建模展示 -->
        <div class="module">
            <h2>LEGO 建模展示</h2>
            <div class="video-container">
                <video width="600" controls>
                    <source src="lego.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
            </div>
        </div>

        <!-- 模块2：八个LLFF场景建模展示 -->
        <div class="module">
            <h2>八个 LLFF 场景建模展示</h2>
            <div class="video-container">
                <video width="300" controls>
                    <source src="fern_test_spiral_200000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="flower_test_spiral_050000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="fortress_test_spiral_050000_rgb" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="horns_test_spiral_050000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="leaves_test_spiral_050000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="orchids_test_spiral_200000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="room_test_spiral_200000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="300" controls>
                    <source src="trex_test_spiral_200000_rgb.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
            </div>
        </div>

        <!-- 模块3：胸部CT和膝关节CT展示 -->
        <div class="module">
            <h2>胸部 CT 和膝关节 CT 展示</h2>
            <div class="video-container">
                <video width="600" controls>
                    <source src="chest.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
                <video width="600" controls>
                    <source src="knee.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频标签。
                </video>
            </div>
        </div>
    </div>
</body>
</html>
